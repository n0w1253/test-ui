<div class="row" data-ng-controller="ImagesCtrl">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-picture-o" title="Gallery">

            </rd-widget-header>
            <div class="row">

                <div class="col-lg-6">


                    <rd-widget-body classes="xlarge no-padding">
                        <div>
                            <div>
                                <img class="img-responsive" ng-src="{{images[current]}}" />
                            </div>

                        </div>
                    </rd-widget-body>
                    <rd-widget-footer>
                        <ul>
                            <li class="col-sm-1 col-xs-2 img thumbnail thumbnail-holder" ng-repeat="image in images track by $index" ng-click="setCurrent($index)">
                                <img ng-src="{{image}}" />
                            </li>
                            <li class="col-sm-1 col-xs-2 img thumbnail ">
                                <div class="imageFileInputContainer">
                                    <i class="fa fa-3x fa-plus-square-o" aria-hidden="true"></i>
                                    <input class="imageFileInput" type="file" on-read-file="showContent($file)" accept="image/*"/>
                                </div>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </rd-widget-footer>

                </div>
            </div>
        </rd-widget>
    </div>
</div>
